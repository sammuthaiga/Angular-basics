<h1>Hello World!</h1>
<!-- Use *ngSwitch to toggle between users and admins accounts -->
<div [ngSwitch]="role">
  <div *ngSwitchCase="'User'">
    Welcome user
  </div>
  <div *ngSwitchCase="'Admin'">
    <hinv-rooms></hinv-rooms>
  </div>
  <div *ngSwitchDefault>
    You are not authorized to view this page!
  </div>

</div>
